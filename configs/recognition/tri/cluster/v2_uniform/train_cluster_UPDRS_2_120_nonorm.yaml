argparse_cfg:
  gpus:
    bind_to: processor_cfg.gpus
    help: number of gpus
  work_dir:
    bind_to: processor_cfg.work_dir
    help: the dir to save logs and models
  batch_size:
    bind_to: processor_cfg.batch_size
  resume_from:
    bind_to: processor_cfg.resume_from
    help: the checkpoint file to resume from


processor_cfg:
  type: 'processor.recognition_tri.train'
  workers: 1
  test_ids: [48, 47, 34, 37, 27, 39, 46, 50, 52, 55, 57, 59, 66, 33]
  cv: 5
  exclude_cv: False
  notes: "two_part_loss"
  group_notes: "120_nonorm_2_uniform"
  weight_classes: True
  flip_loss: True
  launch_from_local: False
  wandb_project: "mmskel_v4"
  
  # model setting
  model_cfg:
    type: 'models.backbones.ST_GCN_18_ordinal_smaller_2'
    in_channels: 3
    num_class: 3
    edge_importance_weighting: True
    dropout: 0.0
    graph_cfg:
      layout: 'coco_simplified_head'
      strategy: 'uniform'
  loss_cfg:
    # type: 'torch.nn.CrossEntropyLoss'
    # type: 'spacecutter.losses.CumulativeLinkLoss'
    type: 'torch.nn.MSELoss'
    

  # dataset setting
  dataset_cfg:
    # training set
    - type: "datasets.DataPipeline"
      data_source:
        type: "datasets.SkeletonLoaderTRI"
        data_dir: skel_data/stgcn_normalized_100_center_all_no_norm_plus_belmont
        num_track: 1
        num_keypoints: 13
        repeat: 1
        outcome_label: UPDRS_gait
        csv_loader: True
        missing_joint_val: mean
        cache: True
        flip_skels: True

      pipeline:
        - {type: "datasets.skeleton.normalize_by_resolution"}
        - {type: "datasets.skeleton.mask_by_visibility"}
        - {type: "datasets.skeleton.pad_zero_beginning", size: 120 }
        - {type: "datasets.skeleton.random_crop", size: 120 }
        - {type: "datasets.skeleton.transpose", order: [0, 2, 1, 3]}
        - {type: "datasets.skeleton.to_tuple"}

  # dataloader setting
  batch_size: 40
  gpus: 1

  # optimizer setting
  optimizer_cfg:
    type: 'torch.optim.SGD'
    lr: 0.001
    momentum: 0.9
    nesterov: true
    weight_decay: 0.00001

  # runtime setting
  workflow: [['train', 1], ['val', 1], ['test', 1]]
  work_dir: ./work_dir/recognition/tri_all/dataset_example
  total_epochs: 200
  training_hooks:
    lr_config:
      policy: 'step'
      step: [20, 50, 80]
    log_config:
      interval: 100
      hooks:
        - type: WandbLoggerHook
    checkpoint_config:
      interval: 10
    optimizer_config:
      grad_clip:
  resume_from:
  load_from:
